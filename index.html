<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
<script src="main.js"></script>
</head>


<div class="container">

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg center-block" data-toggle="modal" data-target="#myModal">
        add contact </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Add another friend!</h4>
                </div>
                <div class="modal-body">

                    <form id='former'>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="what do we call it?">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Where to send paper goes here.">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="number" maxlength="11" class="form-control" id="phone" placeholder="A Phone Number Here.">
                        </div>
                        <div class="form-group">
                            <label for="photo">Photo</label>
                            <input type="file" id="photo">
                            <p class="help-block">Pick a jpeg!</p>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="email@email.com">
                        </div>
                        <div class="form-group">
                            <label for="liker">Do you favorite?
                                <input type="checkbox" id="liker" value=""> Check to favorite
                            </label>
                        </div>
                        <!-- <button id="target" class="btn btn-default">Submit</button> -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" id='target' class="btn btn-primary" data-dismiss="modal">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="table-responsive">
        <table class="table table-hover" id="contactList">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Pic</th>
                    <th>Email</th>
                    <th>Favorite</th>
                </tr>
            </thead>
            <tbody>
                <tr class"person">
                    <th scope="row">1</th>
                    <td>Karl Marx</td>
                    <td>123 Happy St, Moscow USSR</td>
                    <td>867-5309</td>
                    <td>
                      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#personModal" data-seriel="1">View/Edit</button>
                    </td>
                    <td>1@comrade.com</td>
                    <td>
                        <button type="button" class="btn btn-success">Fav?</button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="personModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">View/Edit</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-8 lime"></div>
          <div class="col-md-4 blue"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
